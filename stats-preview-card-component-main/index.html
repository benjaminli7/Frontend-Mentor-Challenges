<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" class="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main">
    <div class="header">
      <img src="images/image-header-mobile.jpg"/>      
    </div>
    <section>
      <div class="title-desc">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="stats">
        <div class="stats-companies">
          <h1>10k+</h1><span class="word">companies</span>
        </div>
        <div class="stats-templates">
          <h1>314</h1><span class="word">templates</span>
        </div>
        <div class="stats-queries">
          <h1>12M+</h1><span class="word">queries</span>
        </div>
      </div>      
    </section>
  </div>
</body>
</html>
