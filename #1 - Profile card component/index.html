<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/app/dist/css/main.css"/>
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <img src="images/bg-pattern-card.svg" alt="patterCard"/>
    </header>

      <section class="section">
        <img class="section__img" src="images/image-victor.jpg" alt="image"/>
        <div class="section__user">
          <span class="section__name">Victor Crest</span>
          <span class="section__statsname">24</span>
          <p class="section__statsname">London</p>          
        </div><hr>

      </section>
      <footer class="footer">
        <div class="footer__item">
          <span class="footer__stats">80K</span>
          <p class="footer__statsname">Followers</p>          
        </div>
        <div class="footer__item">
          <span class="footer__stats">803K</span>
          <p class="footer__statsname">Likes</p>      
        </div>
        <div class="footer__item">
          <span class="footer__stats">1.4K</span>
          <p class="footer__statsname">Photos</p>           
        </div>
      </footer>      
  </div>    


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
